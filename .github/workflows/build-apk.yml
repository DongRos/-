name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 下载代码
        uses: actions/checkout@v3

      - name: 2. 安装 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 3. 安装依赖 (包括 Capacitor)
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android@6

      - name: 4. 打包网页代码
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: 5. 初始化安卓项目
        run: |
          npx cap init "英语复盘" com.english.app --web-dir=dist
          npx cap add android

      - name: 6. 设置 Java 环境
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: 7. 开始生成 APK (这步比较慢)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 8. 上传 APK 供下载
        uses: actions/upload-artifact@v4
        with:
          name: english-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
